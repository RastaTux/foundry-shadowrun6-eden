<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <h2><input name="name" type="text" value="{{item.name}}" data-field="name" /></h2>
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="92" width="92" style="background-color: var(--highlight-color)"/>
        <div class="section">
        <dl>
            <dt>{{localize 'shadowrun6.qualityedit.explain'}}</dt>
            <dd><input name="explain" type="text" value="{{item.system.explain}}" data-field="system.explain" /></dd>
            <dt>{{localize 'shadowrun6.qualityedit.description'}}:</dt>
            <dd>
                <textarea name="description" type="text" data-field="system.description" class="secondary" placeholder="Details" cols="20" rows="6">{{item.system.description}}</textarea>
           </dd>
            <dt>{{localize 'shadowrun6.qualityedit.category'}}</dt>
            <dd>
                <select name="qualityCategory" data-field="system.category">
                    {{selectOptions config.QUALITY_CATEGORIES selected=item.system.category localize=true}}
              </select></dd>
        </dl>
    </section>
</form>
